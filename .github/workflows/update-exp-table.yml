name: Update people-reach table

on:
  workflow_dispatch:
    inputs:
      initial:
        description: "Starting signatures"
        required: false
        default: "41"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # allow committing back to the repo

    steps:
      - name: ğŸ›ï¸ Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # keep history so git can commit

      - name: ğŸ—‚ï¸ Set Git author
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Yarn kept to respect your preference, even though no deps are needed
      - name: ğŸ“¦ Install (empty) deps
        run: yarn --frozen-lockfile || true

      - name: ğŸ“ Generate table
        run: |
          node scripts/generate-exponential-table.js \
            --initial "${{ github.event.inputs.initial || '41' }}"

      - name: ğŸ“¤ Commit & push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No changesâ€”nothing to commit."
          else
            git add docs/people-reach-growth.md
            git commit -m "chore: update people-reach-growth table ğŸŒ"
            git push "https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD
          fi